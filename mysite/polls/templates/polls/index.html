<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Enquete Quest√µes</title>
		<meta charser="UTF-8">
		<meta name="description".content="Enquete feita com django!">>
    </head>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
{% if latest_question_list%}
    <ul>
        {% for question in latest_question_list %}
            <li>
                <a 
                    href="{% url 'polls:detail' question.id %}">{{ question.question_text }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>
        Nada para ver aqui.
    </p>
{% endif %}
</html>
